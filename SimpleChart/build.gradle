buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven { url("https://oss.sonatype.org/content/repositories/snapshots/")}
    }
    dependencies {
        // Multi-OS Engine plugin
        classpath group: 'org.multi-os-engine', name: 'moe-gradle', version: '2.0.0-SNAPSHOT'
    }
}

// Apply plugins
apply plugin: 'eclipse'
apply plugin: 'moe'

// Set source and target to Java 8
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

// Set maven repository
repositories {
    jcenter()
}

// Exclude all files from Gradle's test runner
test { exclude '**' }

// Setup Multi-OS Engine
moe {
    xcode {
        project 'xcode/SimpleChart.xcodeproj'
        mainTarget 'SimpleChart'
        testTarget 'SimpleChart-Test'

        // Uncomment and change these settings if you are working with a Xcode workspace
        workspace 'xcode/SimpleChart.xcworkspace'
        mainScheme 'SimpleChart'
        testScheme 'SimpleChart-Test'
    }

    natjgen {
        config='pods.nbc'
    }
}

dependencies {
    // Compile with 'jar' files in the project's 'lib' directory
    compile fileTree(dir: 'lib', include: '*.jar')
}

// Setup Eclipse
eclipse {
    // Set Multi-OS Engine nature
    project {
        natures 'org.multi-os-engine.project'
    }
}
